name: Monitor Deep Dip 2 Progress

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run monitoring script and check for floor 15
        id: check_notification
        run: |
          # Run script and capture output
          OUTPUT=$(python monitor_player.py)
          echo "$OUTPUT"

          # Check if player is currently playing (has live session)
          if echo "$OUTPUT" | grep -q "LIVE Height"; then
            echo "is_playing=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_playing=false" >> "$GITHUB_OUTPUT"
          fi

          # Check if floor 15 was reached
          if echo "$OUTPUT" | grep -q "FLOOR 15 REACHED"; then
            echo "floor_15_reached=true" >> "$GITHUB_OUTPUT"

            # Extract height and round to 2 decimal places
            HEIGHT=$(echo "$OUTPUT" | grep -o 'Height: [0-9.]*' | head -1 | awk '{printf "%.2f", $2}')
            if [ -z "$HEIGHT" ]; then
              HEIGHT="1938.00"
            fi
            echo "height=${HEIGHT}" >> "$GITHUB_OUTPUT"
          else
            echo "floor_15_reached=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate height tracking chart
        run: |
          python generate_chart.py

      - name: Commit height data and chart
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/heights.json charts/height_progress.png

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git commit -m "chore: update height data and chart - ${TIMESTAMP}"
            git push
          fi

      - name: Send Discord notification
        if: steps.check_notification.outputs.floor_15_reached == 'true'
        run: |
          curl -H "Content-Type: application/json" \
               -d '{
                 "content": "@everyone",
                 "embeds": [{
                   "title": "ðŸŽ‰ FLOOR 15 REACHED! ðŸŽ‰",
                   "description": "**fajoogaloo** has reached floor 15 in Deep Dip 2!",
                   "color": 5814783,
                   "fields": [
                     {
                       "name": "Height Achieved",
                       "value": "${{ steps.check_notification.outputs.height }}m",
                       "inline": true
                     },
                     {
                       "name": "Floor 15 Threshold",
                       "value": "1938m",
                       "inline": true
                     }
                   ],
                   "timestamp": "'"$(date -u +%Y-%m-%dT%H:%M:%SZ)"'",
                   "footer": {
                     "text": "Deep Dip 2 Monitor"
                   }
                 }]
               }' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Schedule follow-up run if player is active
        if: steps.check_notification.outputs.is_playing == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Player is actively playing - scheduling follow-up check in 3 minutes"
          sleep 180
          gh workflow run monitor.yml
          echo "Follow-up workflow triggered"
