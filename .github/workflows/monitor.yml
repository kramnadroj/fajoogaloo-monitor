name: Monitor Deep Dip 2 Progress

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Get last recorded height
        id: last_height
        run: |
          # Get the last live_height from data file (most recent non-null value)
          if [ -f "data/heights.json" ]; then
            LAST_HEIGHT=$(python3 -c "import json; data = json.load(open('data/heights.json')); heights = [p['live_height'] for p in data.get('data_points', []) if p.get('live_height') is not None]; print(heights[-1] if heights else '')")
            echo "last_height=${LAST_HEIGHT}" >> "$GITHUB_OUTPUT"
            echo "Last recorded height: ${LAST_HEIGHT}"
          else
            echo "last_height=" >> "$GITHUB_OUTPUT"
            echo "No previous height data"
          fi

      - name: Run monitoring script and check for floor 15
        id: check_notification
        run: |
          # Run script and capture output
          OUTPUT=$(python monitor_player.py)
          echo "$OUTPUT"

          # Extract current live height if playing
          CURRENT_HEIGHT=""
          if echo "$OUTPUT" | grep -q "LIVE Height"; then
            CURRENT_HEIGHT=$(echo "$OUTPUT" | grep -o 'LIVE Height: [0-9.]*' | awk '{print $3}')
            echo "current_height=${CURRENT_HEIGHT}" >> "$GITHUB_OUTPUT"
          fi

          # Compare current height to last height to determine if actively playing
          LAST_HEIGHT="${{ steps.last_height.outputs.last_height }}"
          if [ -n "$CURRENT_HEIGHT" ] && [ "$CURRENT_HEIGHT" != "$LAST_HEIGHT" ]; then
            echo "is_active=true" >> "$GITHUB_OUTPUT"
            echo "Height changed: ${LAST_HEIGHT} -> ${CURRENT_HEIGHT} (active)"
          else
            echo "is_active=false" >> "$GITHUB_OUTPUT"
            if [ -n "$CURRENT_HEIGHT" ]; then
              echo "Height unchanged: ${CURRENT_HEIGHT} (idle)"
            else
              echo "No live session (idle)"
            fi
          fi

          # Check if floor 15 was reached
          if echo "$OUTPUT" | grep -q "FLOOR 15 REACHED"; then
            echo "floor_15_reached=true" >> "$GITHUB_OUTPUT"

            # Extract height and round to 2 decimal places
            HEIGHT=$(echo "$OUTPUT" | grep -o 'Height: [0-9.]*' | head -1 | awk '{printf "%.2f", $2}')
            if [ -z "$HEIGHT" ]; then
              HEIGHT="1938.00"
            fi
            echo "height=${HEIGHT}" >> "$GITHUB_OUTPUT"
          else
            echo "floor_15_reached=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate height tracking chart
        run: |
          python generate_chart.py

      - name: Commit height data and chart
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/heights.json charts/height_progress.png

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git commit -m "chore: update height data and chart - ${TIMESTAMP}"
            git push
          fi

      - name: Send Discord notification
        if: steps.check_notification.outputs.floor_15_reached == 'true'
        run: |
          curl -H "Content-Type: application/json" \
               -d '{
                 "content": "@everyone",
                 "embeds": [{
                   "title": "ðŸŽ‰ FLOOR 15 REACHED! ðŸŽ‰",
                   "description": "**fajoogaloo** has reached floor 15 in Deep Dip 2!",
                   "color": 5814783,
                   "fields": [
                     {
                       "name": "Height Achieved",
                       "value": "${{ steps.check_notification.outputs.height }}m",
                       "inline": true
                     },
                     {
                       "name": "Floor 15 Threshold",
                       "value": "1938m",
                       "inline": true
                     }
                   ],
                   "timestamp": "'"$(date -u +%Y-%m-%dT%H:%M:%SZ)"'",
                   "footer": {
                     "text": "Deep Dip 2 Monitor"
                   }
                 }]
               }' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Schedule follow-up run if player is active
        if: steps.check_notification.outputs.is_active == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Player is actively playing (height changed) - scheduling follow-up check in 3 minutes"
          sleep 180
          gh workflow run monitor.yml
          echo "Follow-up workflow triggered"
