name: Monitor Deep Dip 2 Progress

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run monitoring script
        run: |
          python monitor_player.py

      - name: Check for floor 15 notification
        id: check_notification
        run: |
          # Capture script output and check if floor 15 was reached
          OUTPUT=$(python monitor_player.py)
          echo "$OUTPUT"

          if echo "$OUTPUT" | grep -q "FLOOR 15 REACHED"; then
            echo "floor_15_reached=true" >> $GITHUB_OUTPUT
          else
            echo "floor_15_reached=false" >> $GITHUB_OUTPUT
          fi

