name: Backfill Historic Height Data

on:
  # Manual trigger only
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not commit changes)'
        required: false
        default: 'false'
        type: boolean

jobs:
  backfill:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run backfill script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python backfill_historic_data.py

      - name: Generate updated chart
        run: |
          python generate_chart.py

      - name: Show data summary
        run: |
          echo "=== Data Summary ==="
          python -c "
          import json
          with open('data/heights.json') as f:
              data = json.load(f)
          points = data['data_points']
          playing_points = [p for p in points if p['is_playing'] and p['live_height'] is not None]
          print(f'Total data points: {len(points)}')
          print(f'Playing sessions: {len(playing_points)}')
          if points:
              print(f'Date range: {points[0][\"timestamp\"]} to {points[-1][\"timestamp\"]}')
          if playing_points:
              heights = [p['live_height'] for p in playing_points]
              print(f'Height range: {min(heights):.2f}m to {max(heights):.2f}m')
          "

      - name: Commit backfilled data
        if: ${{ inputs.dry_run != 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/heights.json charts/height_progress.png

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git commit -m "feat: backfill historic height data - ${TIMESTAMP}"
            git push
          fi
